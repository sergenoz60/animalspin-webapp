<body>
    <h1>ðŸŽ¡ AnimalSpin'e HoÅŸ Geldin!</h1>

    <div class="wheel-container">

    <button class="spin-button" onclick="spinWheel()">Ã‡arkÄ± Ã‡evir</button>

    <script>
        let spinsLeft = 10;
        document.getElementById("result").innerText = `Kalan Ã‡ark HakkÄ±n: ${spinsLeft}`;

        function spinWheel() {
            if (spinsLeft <= 0) {
                alert("Ã‡ark hakkÄ±n bitti!");
                return;
            }
            spinsLeft--;
            document.getElementById("result").innerText = `Kalan Ã‡ark HakkÄ±n: ${spinsLeft}`;

            let spinDegrees = Math.floor(Math.random() * 3600) + 1800;
            document.getElementById("wheel").style.transform = `rotate(${spinDegrees}deg)`;
            document.getElementById("spinSound").play();
            
            setTimeout(() => {
                let points = [100, 150, 200, 250, 300, 350, 500, 1000, 2500, 5000, 7500, 10000];
                let weights = [15, 15, 15, 15, 10, 10, 7, 5, 4, 2, 1, 1];
                
                let totalWeight = weights.reduce((a, b) => a + b, 0);
                let randomNum = Math.random() * totalWeight;
                let sum = 0;
                let randomPoints = 100;

                for (let i = 0; i < points.length; i++) {
                    sum += weights[i];
                    if (randomNum <= sum) {
                        randomPoints = points[i];
                        break;
                    }
                }
                
                document.getElementById("result").innerText = `KazandÄ±ÄŸÄ±n Puan: ${randomPoints}`;
            }, 4000);
