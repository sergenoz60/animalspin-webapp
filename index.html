<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimalSpin</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .wheel-container {
            margin-top: 50px;
        }
        .wheel {
            width: 300px;
            height: 300px;
        }
        .spin-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .nav button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .content {
            display: none;
            padding: 20px;
        }
        #home {
            display: block;
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <img src="wheel.png" alt="Çark" class="wheel">
        <button class="spin-button" onclick="spinWheel()">Çarkı Çevir</button>
    </div>

    <div class="nav">
        <button onclick="showTab('home')">Ana Sayfa</button>
        <button onclick="showTab('friends')">Arkadaşlar</button>
        <button onclick="showTab('leaderboard')">Liderlik Tablosu</button>
    </div>

    <div id="home" class="content">
        <h2>Ana Sayfa</h2>
        <p>Çarkı çevirerek puan kazanın!</p>
    </div>
    <div id="friends" class="content">
        <h2>Arkadaşlar</h2>
        <p>Arkadaşlarını davet ederek ekstra puan kazan!</p>
    </div>
    <div id="leaderboard" class="content">
        <h2>Liderlik Tablosu</h2>
        <p>En yüksek puan kazanan oyuncular burada listelenecek.</p>
    </div>

    <script>
        function spinWheel() {
            alert("Çark döndü!");
        }

        function showTab(tabId) {
            document.querySelectorAll('.content').forEach(div => {
                div.style.display = 'none';
            });
            document.getElementById(tabId).style.display = 'block';
        }
    </script>
</body>
</html>
