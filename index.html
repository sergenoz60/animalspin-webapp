<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .wheel-container {
            position: relative;

        .wheel {
            width: 100%;
            transition: transform 4s ease-out;

        .spin-button {

            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¡ AnimalSpin'e HoÅŸ Geldin!</h1>
    <p>Ã‡arkÄ± Ã§evir ve ÅŸansÄ±nÄ± dene!</p>
    <div class="wheel-container">
        <img id="wheel" class="wheel" src="wheel.png" alt="Ã‡ark">
    </div>
    <button class="spin-button" onclick="spinWheel()">Ã‡arkÄ± Ã‡evir</button>
    <h2 id="result"></h2>
    <audio id="spinSound" src="https://www.fesliyanstudios.com/play-mp3/4385"></audio>
    <script>
        function spinWheel() {
            let spinDegrees = Math.floor(Math.random() * 3600) + 1800; // Minimum 5 tam tur
            document.getElementById("wheel").style.transform = `rotate(${spinDegrees}deg)`;
            document.getElementById("spinSound").play();
            
            setTimeout(() => {
                let points = [50, 100, 100, 100, 200, 200, 500, 500, 1000, 2500, 5000, 10000]; // DÃ¼ÅŸÃ¼k puan aÄŸÄ±rlÄ±klÄ±
                let weights = [30, 20, 15, 15, 10, 10, 5, 5, 3, 2, 1, 1]; // DÃ¼ÅŸÃ¼k puanlarÄ±n Ã§Ä±kma olasÄ±lÄ±ÄŸÄ± daha fazla
                
                let totalWeight = weights.reduce((a, b) => a + b, 0);
                let randomNum = Math.random() * totalWeight;
                let sum = 0;
                let randomPoints = 50;

                for (let i = 0; i < points.length; i++) {
                    sum += weights[i];
                    if (randomNum <= sum) {
                        randomPoints = points[i];
                        break;
                    }
                }
                
                document.getElementById("result").innerText = `KazandÄ±ÄŸÄ±n Puan: ${randomPoints}`;
            }, 4000);
        }
    </script>
