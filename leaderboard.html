<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liderlik Tablosu - AnimalSpin</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            margin-top: 50px;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 18px;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <h1>üèÜ Liderlik Tablosu</h1>
    <div class="container">
        <p>En √ßok puan kazanan oyuncular:</p>
        <ul id="leaderboard-list">
            <li>Y√ºkleniyor...</li>
        </ul>
    </div>
    <button class="back-button" onclick="window.close()">Kapat</button>

    <script>
        let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
        let listElement = document.getElementById("leaderboard-list");
        listElement.innerHTML = "";
        
        leaderboard.sort((a, b) => b.points - a.points);
        
        leaderboard.forEach(player => {
            let li = document.createElement("li");
            li.textContent = `${player.username} - ${player.points} Puan`;
            listElement.appendChild(li);
        });
    </script>
</body>
</html>
