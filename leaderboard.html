<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liderlik Tablosu - AnimalSpin</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #ffcc70, #ffdde1);
            color: #333;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        .leaderboard {
            list-style: none;
            padding: 0;
        }
        .leaderboard li {
            font-size: 20px;
            padding: 10px;
            margin: 10px 0;
            background: #f4f4f4;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }
        .gold { color: gold; font-size: 24px; }
        .silver { color: silver; font-size: 22px; }
        .bronze { color: #cd7f32; font-size: 20px; }
        .top-three {
            background: rgba(255, 223, 0, 0.3);
            border: 2px solid gold;
        }
        .loading {
            display: none;
            font-size: 24px;
            margin-top: 20px;
        }
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>üèÜ Liderlik Tablosu</h1>
    <div class="loading" id="loading">Y√ºkleniyor...</div>
    <div class="container" id="leaderboardContainer" style="display:none;">
        <p>En √ßok puan kazanan oyuncular:</p>
        <ul class="leaderboard" id="leaderboardList"></ul>
    </div>
    <button class="back-button" onclick="window.close()">Kapat</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("loading").style.display = "block";
            setTimeout(() => {
                const players = [
                    { username: "@oyuncu1", points: 120000, referrals: 15 },
                    { username: "@oyuncu2", points: 95000, referrals: 10 },
                    { username: "@oyuncu3", points: 88000, referrals: 7 },
                    { username: "@oyuncu4", points: 75000, referrals: 5 },
                    { username: "@oyuncu5", points: 60000, referrals: 3 }
                ];
                
                const leaderboardList = document.getElementById("leaderboardList");
                leaderboardList.innerHTML = "";
                
                players.forEach((player, index) => {
                    let rankClass = "";
                    let medal = "";
                    if (index === 0) { rankClass = "top-three"; medal = "ü•á"; }
                    else if (index === 1) { rankClass = "top-three"; medal = "ü•à"; }
                    else if (index === 2) { rankClass = "top-three"; medal = "ü•â"; }
                    
                    const listItem = document.createElement("li");
                    listItem.className = rankClass;
                    listItem.innerHTML = `${medal} ${player.username} - ${player.points} Puan (Ref: ${player.referrals})`;
                    leaderboardList.appendChild(listItem);
                });
                
                document.getElementById("loading").style.display = "none";
                document.getElementById("leaderboardContainer").style.display = "inline-block";
            }, 2000);
        });
    </script>
</body>
</html>
